name: Build AvalonCalendar
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write  # allow creating a Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build with Maven
        run: mvn -q -U -B clean package
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: AvalonCalendar
          path: target/avaloncalendar-*.jar
      - name: Create GitHub Release with JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: AvalonCalendar build ${{ github.run_number }}
          draft: false
          prerelease: true
          files: |
            target/avaloncalendar-*.jar
